<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    /* Reset and base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    /* Card styles */
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #333;
    }

    .card-description {
      font-size: 1rem;
      color: #666;
      margin: 10px 0 20px;
    }

    .card-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <h3 class="card-title">Card Title 1</h3>
      <p class="card-description">This is a description of the first card. It provides brief details.</p>
      <button class="card-button">Read More</button>
    </div>
    <div class="card">
      <h3 class="card-title">Card Title 2</h3>
      <p class="card-description">This is a description of the second card. It provides brief details.</p>
      <button class="card-button">Read More</button>
    </div>
    <div class="card">
      <h3 class="card-title">Card Title 3</h3>
      <p class="card-description">This is a description of the third card. It provides brief details.</p>
      <button class="card-button">Read More</button>
    </div>
  </div>
</body>
</html>
