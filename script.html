<!DOCTYPE html>
<html>
<head>
    <title>Inline and External JavaScript</title>
    
    <!-- Inline JavaScript in the <head> -->
    <script>
        console.log("This is inline JavaScript in the head section!");
    </script>
    
    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Check the console for messages from the JavaScript code.</p>

    <!-- Inline JavaScript in the <body> -->
    <script>
        alert("This is an alert from inline JavaScript in the body section!");
    </script>
</body>
</html>
