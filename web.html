<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Odd or Even Checker</h1>
    <p>Enter a number to check if it is odd or even:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkOddOrEven()">Check</button>
    <p id="result"></p>

    <script>
        function checkOddOrEven() {
            // Get the input value
            const number = parseInt(document.getElementById('numberInput').value);

            // Check if the input is a valid number
            if (isNaN(number)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }

            // Check if the number is odd or even
            if (number % 2 === 0) {
                document.getElementById('result').textContent = number + " is even.";
            } else {
                document.getElementById('result').textContent = number + " is odd.";
            }
        }
    </script>
</body>
</html>
